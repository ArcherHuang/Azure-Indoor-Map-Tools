<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <title>Azure Indoor Map</title>
  <link rel=stylesheet type="text/css" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div id="myMap" class="hidden"></div>
  <div class="container" id="container">
    <div class="card">
      <a href="https://docs.microsoft.com/zh-tw/azure/azure-maps/tutorial-creator-indoor-maps#update-a-feature-state" target="_blank" class="docs">
        <h3>Update a feature stateset</h3>
      </a>
      <div class="form-div">
        <input type="text" class="form-input" id="location" value="East US" disabled>
        <label for="" class="form-label">Azure Map Location</label>
      </div>
      <div class="form-div">
        <input type="text" class="form-input" id="map-primary-key" placeholder=" ">
        <label for="" class="form-label">Azure Map Primary Key ( 必填 )</label>
      </div>
      <div class="form-div">
        <input type="text" class="form-input" id="statesetId" placeholder=" ">
        <label for="" class="form-label">Stateset ID ( 必填 )</label>
      </div>
      <div class="form-div">
        <input type="text" class="form-input" id="featureId" placeholder=" ">
        <label for="" class="form-label">Feature ID ( 必填 )</label>
      </div>
      <div class="form-div">
        <input type="text" class="form-input" id="keyname" placeholder=" " value="">
        <label for="" class="form-label">Style Keyname ( 必填 )</label>
      </div>
      <div class="form-div">
        <input type="text" class="form-input" id="stateValue" placeholder=" " value="">
        <label for="" class="form-label">Style Rule ( 必填 )</label>
      </div>
      <a href="#">
        <button onclick="updateState()" id="updateStateBtn">
          更新 State
        </button>
      </a>
    </div>
  </div>
</body>

</html>
