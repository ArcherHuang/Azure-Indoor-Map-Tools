<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure Indoor Map</title>
  <link rel=stylesheet type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container" id="container">
    <div class="card">
      <h3><a
          href="https://docs.microsoft.com/zh-tw/azure/azure-maps/tutorial-creator-indoor-maps#create-a-feature-stateset"
          class="stateset-ref-url" target="_blank">Azure Map Style Rules</a></h3>
      <div class="form__div">
        <input type="text" class="form__input" id="mapPrimaryKey" placeholder=" ">
        <label for="" class="form__label">Azure Map Primary Key ( 必填 )</label>
      </div>
      <div class="form__div">
        <input type="text" class="form__input" id="datasetId" placeholder=" ">
        <label for="" class="form__label">Dataset ID ( 必填 )</label>
      </div>
      <div class="form__div">
        <textarea class="form__input__style" id="styleRules" placeholder=" "></textarea>
        <label for="" class="form__label">Style Rules - JSON ( 必填 )</label>
      </div>
      <a href="#">
        <button onclick="setStyle()" id="set-btn">
          設定 Style
        </button>
      </a>
      <div class="form__div">
        <input type="text" class="form__input statesetId" id="statesetId" value="" disabled>
        <label for="" class="form__label statesetId">Stateset ID</label>
      </div>
    </div>
  </div>
</body>

</html>
